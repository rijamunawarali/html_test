<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <h3>RadioButtons</h3>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female"><br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="Other"><br>
    <h3>CheckBox</h3>
    <label for="C">C</label>
     <input type="checkbox" id="C" name="lang" value="C"><br>
    <label for="java">java</label>
     <input type="checkbox" id="java" name="lang" value="java"><br>
    <label for="python">python</label>
     <input type="checkbox" id="python" name="lang" value="python"><br>
     <h3>Counrty</h3>
    <label for="country">Select your country:</label>
     <select name="country" id="country">
        <option value="Pakistan">Pakistan</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
    </select><br>
    <textarea name="Objective" id="Objective" rows="5" cols="20">please enter your objective</textarea><br>
    <iframe src="https://www.google.com/" width="300" height="200"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=Bpje5rK_Qt6JBIUh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
