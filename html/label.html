<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="/contact-me" method="post">
    <label for="email">UserName:</label>
   <input type="text" id="email" placeholder="email" required="true"><br>
    <label for="user_password"> Password:</label>
    <input type="Password" id="user_password"><br>
    <label for="Enter_date">Date:</label>
    <input type="date" id="Enter_date"><br>
    File: <input type="file"><br>
    Color: <input type="color"><br>
    Range: <input type="range"><br>
    Push: <input type="button" value="pushed"><br>
    Submit:<input type="Submit">
    </form>
</body>
</html>
